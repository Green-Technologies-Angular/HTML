<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Without Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo"/>
        </div>
        <div class="header-menu">
            <ul>
                <li>Home</li>
                <li>Research</li>
                <li>Blog</li>
                <li>News</li>
                <li>Careers</li>
                <li>About Us</li>
            </ul>
        </div>
    </header>
    <main>
        <aside>
            aside
        </aside>
        <div class="content">
            content
            <input type="text" value="button" />
            <input type="button" value="button" />
            <input type="color" value="button" />
            <input type="date" value="button" format="mm/dd/yyyy"/>
            <input type="email" value="button" required />
            <input type="month" value="button" />
            <input type="number" value="button" />
            <input type="range" value="button" />
            <input type="search" value="button" />
            <input type="time" value="button" />
            <input type="url" value="button" />
            <input type="week" value="button" />
        </div>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
